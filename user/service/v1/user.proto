message CreateGroupUserRequest {
	string username = 1;
	string password = 2;
	string email = 3;
	string mobile = 4;
}

message CreateGroupUserResponse {}

message VerifyEmailRequest {
	string email = 1;
	string verification_code = 2;
}

message VerifyEmailResponse {}
message AddCommentRequest {
	int64 user_id = 1;
	int64 author_user_id = 2;
	string content = 3;
}

message AddCommentResponse {
	int64 comment_id = 1;
}

message GetCommentsByUserIdRequest {
	int64 user_id = 1;
}

message GetCommentsByUserIdResponse {
	message Comment {
		int64 comment_id = 1;
		int64 user_id = 2;
		int64 author_user_id = 4;
		string content = 6;
		int64 created_at = 7;
	}
	repeated Comment comments = 1;
}

message GetUserProfileRequest {
	int64 user_id = 1;
	optional int32 login_page = 2;
	optional int32 login_page_size = 3;
}

message GetUserProfileResponse {
	message IpInfo {
		string ip = 1;
		int32 count = 2;
		string country = 3;
	}
	message RegistrationRecord {
		google.protobuf.Timestamp registered_at = 1;
		IpInfo ip_info = 2;
		string device = 3;
		string method = 4;
		string browser = 5;
		string app = 6; // Not available for now
		string mobile = 7;
		string email = 8;
		string username = 9;
		string source = 10;
	}
	message LoginRecord {
		google.protobuf.Timestamp login_at = 1;
		IpInfo ip_info = 2;
		string device = 3;
		string method = 4;
		string browser = 5;
		string app = 6; // Not available for now
		string email = 7;
		string mobile = 8;
		string username = 9;
	}
	message Comment {
		int64 comment_id = 1;
		string username = 2;
		string author_username = 3;
		string content = 4;
		google.protobuf.Timestamp created_at = 5;
	}
	string nickname = 1;
	int64 user_id = 2;
	int32 vip_level = 3; // Not available for now, only return 1
	bool online = 4; // Not available for now, only return true
	bool ban_withdraw = 5;
	bool ban_game = 6;
	bool ban_login = 7;
	RegistrationRecord registration_record = 8;
	repeated LoginRecord login_records = 9;
	repeated string tags = 10;
	repeated Comment comments = 11;
	int32 total_login_count = 12;
	int32 login_page = 13;
	int32 login_page_size = 14;
}
