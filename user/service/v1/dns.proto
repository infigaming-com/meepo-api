syntax = "proto3";

package api.user.service.v1;

import "google/protobuf/timestamp.proto";
import "common/common.proto";

option go_package = "github.com/infigaming-com/meepo-api/user/service/v1;v1";
option java_multiple_files = true;
option java_package = "api.user.service.v1";

// User service provides authentication and user management functionality.
service Dns {
	rpc ListOperatorDomains(ListOperatorDomainsRequest) returns (ListOperatorDomainsResponse) {
	}

	// ListOperatorByoDomains returns the list of byo domains
	rpc ListOperatorByoDomains(ListOperatorByoDomainsRequest) returns (ListOperatorByoDomainsResponse) {
	}

	// AddOperatorByoDomain adds a binding between customer byo domain and meepo domain
	rpc AddOperatorByoDomain(AddOperatorByoDomainRequest) returns (AddOperatorByoDomainResponse) {
	}

	// DeleteOperatorByoDomain deletes a binding between customer byo domain and meepo domain
	rpc DeleteOperatorByoDomain(DeleteOperatorByoDomainRequest) returns (DeleteOperatorByoDomainResponse) {
	}

	// PrecheckOperatorApexDomain validates if an apex domain can be bound
	rpc PrecheckOperatorApexDomain(PrecheckOperatorApexDomainRequest) returns (PrecheckOperatorApexDomainResponse) {
	}

	// ListOperatorApexDomains returns the list of apex domains
	rpc ListOperatorApexDomains(ListOperatorApexDomainsRequest) returns (ListOperatorApexDomainsResponse) {
	}

	// AddOperatorApexDomain adds an apex/root domain redirect
	rpc AddOperatorApexDomain(AddOperatorApexDomainRequest) returns (AddOperatorApexDomainResponse) {
	}

	// DeleteOperatorApexDomain deletes an apex domain redirect
	rpc DeleteOperatorApexDomain(DeleteOperatorApexDomainRequest) returns (DeleteOperatorApexDomainResponse) {
	}

	// RefreshOperatorApexDomain manually refreshes certificate for apex domain
	rpc RefreshOperatorApexDomain(RefreshOperatorApexDomainRequest) returns (RefreshOperatorApexDomainResponse) {
	}
}

message DomainInfo {
	string domain = 1;
	string type = 2;
	int64 operator_id = 3;
	int64 company_operator_id = 4;
	int64 retailer_operator_id = 5;
	int64 system_operator_id = 6;
	int64 real_operator_id = 7;
	string operator_type = 8;
	string operator_name = 9;
	string company_operator_name = 10;
	string retailer_operator_name = 11;
	string system_operator_name = 12;
}

message ListOperatorDomainsRequest {
	api.common.OperatorContext operator_context = 1;
	api.common.OperatorContextFilters operator_context_filters = 2;
	optional string type = 3;
}

message ListOperatorDomainsResponse {
	repeated DomainInfo data = 1;
}

message ValidationRecord {
    string type = 1;
    string name = 2;
    string value = 3;
    string description = 4;
}

message ByoDomainInfo {
	string byo_domain = 1;
	string domain = 2;
	string domain_type = 3;
	string acme_challenge_type = 4;
	string status = 5;
	string validation_status = 6;
	repeated ValidationRecord validation_records = 7;
	int64 target_operator_id = 8;
	string target_operator_name = 9;
	int64 target_company_operator_id = 10;
	string target_company_operator_name = 11;
	int64 target_retailer_operator_id = 12;
	string target_retailer_operator_name = 13;
	int64 target_system_operator_id = 14;
	string target_system_operator_name = 15;
	int64 target_real_operator_id = 16;
	string target_operator_type = 17;
	google.protobuf.Timestamp created_at = 18;
}

message ListOperatorByoDomainsRequest {
	api.common.OperatorContext operator_context = 1;
	optional string domain_type = 2;
	optional string status = 3;
	optional string validation_status = 4;
	optional int32 page = 5;
	optional int32 page_size = 6;
	optional bool pagination = 7; // if nil, pagination is true
}

message ListOperatorByoDomainsResponse {
	repeated ByoDomainInfo data = 1;
	int32 page = 2;
	int32 page_size = 3;
	int32 total = 4;
}

message AddOperatorByoDomainRequest {
	api.common.OperatorContext operator_context = 1;
	string byo_domain = 2;
	string domain = 3;
	string acme_challenge_type = 4;
}

message AddOperatorByoDomainResponse {
	string status = 1;
	string validation_status = 2;
	repeated ValidationRecord validation_records = 3;
}

message DeleteOperatorByoDomainRequest {
	api.common.OperatorContext operator_context = 1;
	string byo_domain = 2;
}

message DeleteOperatorByoDomainResponse {
}

message ApexDomainInfo {
	string apex_domain = 1;
	string www_domain = 2;
	string domain = 3;
	string status = 4;
	string error_reason = 5;
	string nginx_ip = 6;
	int64 cert_expires_at = 7;
	int64 target_operator_id = 8;
	string target_operator_name = 9;
	int64 target_company_operator_id = 10;
	string target_company_operator_name = 11;
	int64 target_retailer_operator_id = 12;
	string target_retailer_operator_name = 13;
	int64 target_system_operator_id = 14;
	string target_system_operator_name = 15;
	google.protobuf.Timestamp created_at = 16;
	google.protobuf.Timestamp updated_at = 17;
	int64 provisioning_started_at = 18;
	int64 provisioning_completed_at = 19;
}

message ListOperatorApexDomainsRequest {
	api.common.OperatorContext operator_context = 1;
	optional string status = 2;
	optional int32 page = 3;
	optional int32 page_size = 4;
	optional bool pagination = 5;
}

message ListOperatorApexDomainsResponse {
	repeated ApexDomainInfo data = 1;
	int32 page = 2;
	int32 page_size = 3;
	int32 total = 4;
}

message DnsInstruction {
	string type = 1;
	string name = 2;
	string value = 3;
	string description = 4;
}

message AddOperatorApexDomainRequest {
	api.common.OperatorContext operator_context = 1;
	string apex_domain = 2;
	string domain = 3;
}

message AddOperatorApexDomainResponse {
	repeated DnsInstruction dns_instructions = 1;
	string status = 2;
	string message = 3;
}

message DeleteOperatorApexDomainRequest {
	api.common.OperatorContext operator_context = 1;
	string apex_domain = 2;
}

message DeleteOperatorApexDomainResponse {
}

message RefreshOperatorApexDomainRequest {
	api.common.OperatorContext operator_context = 1;
	string apex_domain = 2;
}

message RefreshOperatorApexDomainResponse {
	string status = 1;
	int64 cert_expires_at = 2;
	string error_reason = 3;
	string message = 4;
}

message PrecheckOperatorApexDomainRequest {
	api.common.OperatorContext operator_context = 1;
	string apex_domain = 2;
	string domain = 3;
}

message PrecheckOperatorApexDomainResponse {
	bool bindable = 1;
	string apex_ip = 2;
	string message = 3;
	string www_domain = 4;
}
