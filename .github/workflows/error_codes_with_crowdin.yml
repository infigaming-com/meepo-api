name: 生成错误码JSON文件

on:
  # 手动触发
  workflow_dispatch:
  push:
    branches:
      - dev/payment-service

jobs:
  generate-error-codes:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出仓库代码
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          ref: dev/payment-service
          fetch-depth: 1
      
      # 2. 设置Python环境
      - name: 设置Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      # 3. 执行脚本生成错误码JSON
      - name: 生成错误码JSON
        run: python3 scripts/extract_error_codes.py

      # 4. 从Crowdin下载最新翻译
      - name: Download Translations from Crowdin
        uses: crowdin/github-action@v2
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          localization_branch_name: dev/payment-service
          create_pull_request: false
          commit_message: 'Update translations from Crowdin [skip ci]'
          skip_untranslated_files: true
          export_only_approved: false
        env:
          GITHUB_TOKEN: ${{ vars.GH_PAT }}
          CROWDIN_PROJECT_ID: ${{ vars.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ vars.CROWDIN_PERSONAL_TOKEN }}