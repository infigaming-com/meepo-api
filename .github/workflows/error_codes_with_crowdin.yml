name: 生成错误码JSON文件

on:
  # 手动触发
  workflow_dispatch:
  push:
    branches:
      - dev/payment-service

jobs:
  generate-error-codes:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出仓库代码
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 1
      
      # 2. 设置Python环境
      - name: 设置Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      # 3. 执行脚本生成错误码JSON
      - name: 生成错误码JSON
        run: python3 scripts/extract_error_codes.py