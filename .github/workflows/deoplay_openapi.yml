          gsutil -h "Cache-Control:public,max-age=86400" \
                 cp -r assets "gs://$BUCKET_NAME/"
        fi
        
        echo "è®¾ç½®å…¬å…±è®¿é—®æƒé™..."
        gsutil acl ch -u AllUsers:R "gs://$BUCKET_NAME/index.html"
    
