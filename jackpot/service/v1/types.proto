syntax = "proto3";

package api.jackpot.service.v1;

option go_package = "github.com/infigaming-com/meepo-api/jackpot/service/v1;v1";

message PageRequest {
  optional int32 page = 1;
  optional int32 page_size = 2 [json_name = "pageSize"];
}

message PageResponse {
  int32 page = 1;
  int32 page_size = 2 [json_name = "pageSize"];
  int32 total_count = 3 [json_name = "totalCount"];
  int32 total_pages = 4 [json_name = "totalPages"];
}
