syntax = "proto3";

package api.jackpot.service.v1;

option go_package = "github.com/infigaming-com/meepo-api/jackpot/service/v1;v1";

import "google/api/annotations.proto";

service DrawService {
  rpc GetLatestDraw(GetLatestDrawRequest) returns (GetLatestDrawResponse) {
    option (google.api.http) = {
      post: "/api/v1/draws/latest"
      body: "*"
    };
  }

  rpc GetDraw(GetDrawRequest) returns (GetDrawResponse) {
    option (google.api.http) = {
      post: "/api/v1/draws/get"
      body: "*"
    };
  }

  rpc ListDraws(ListDrawsRequest) returns (ListDrawsResponse) {
    option (google.api.http) = {
      post: "/api/v1/draws/list"
      body: "*"
    };
  }
}

message GetLatestDrawRequest {
  string pool_id = 1 [json_name = "poolId"];
}

message GetLatestDrawResponse {
  Draw draw = 1;
}

message GetDrawRequest {
  int64 draw_id = 1 [json_name = "drawId"];
}

message GetDrawResponse {
  Draw draw = 1;
}

message ListDrawsRequest {
  optional string pool_id = 1 [json_name = "poolId"];
  optional string status = 2;
  optional string start_time = 3 [json_name = "startTime"];
  optional string end_time = 4 [json_name = "endTime"];
  optional int32 page = 5;
  optional int32 page_size = 6 [json_name = "pageSize"];
}

message ListDrawsResponse {
  repeated Draw items = 1;
  int64 total = 2;
  int32 page = 3;
  int32 page_size = 4 [json_name = "pageSize"];
}

message Draw {
  int64 draw_id = 1 [json_name = "draw_id"];
  string pool_id = 2 [json_name = "pool_id"];
  int64 cutoff_time_utc = 3 [json_name = "cutoff_time_utc"];
  int64 block_height = 4 [json_name = "block_height"];
  string block_hash = 5 [json_name = "block_hash"];
  int64 block_timestamp = 6 [json_name = "block_timestamp"];
  repeated int32 numbers = 7;
  string status = 8;
  int64 created_at = 9 [json_name = "created_at"];
  int64 updated_at = 10 [json_name = "updated_at"];
}
