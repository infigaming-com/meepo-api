                    type: string
                    description: Order number from the payment gateway
                operatorOrderNo:
                    type: string
                    description: Transaction number from the operator
                orderStatus:
                    type: string
                    description: Current status of the order (e.g., SUCCESS, FAILED)
                payTime:
                    type: string
