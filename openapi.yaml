                    type: string
                    description: Timestamp when the transaction was created
                    format: date-time
                updatedAt:
                    type: string
                    description: Timestamp when the transaction was last updated
                    format: date-time
            description: |-
                Transaction information
                 Detailed information about a specific transaction
