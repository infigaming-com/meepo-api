syntax = "proto3";

package api.affiliate.service.v1;

import "google/api/annotations.proto";
import "affiliate/service/v1/commission_plan.proto";
import "affiliate/service/v1/commission_report.proto";
import "affiliate/service/v1/referral_plan.proto";
import "common/common.proto";

option go_package = "github.com/infigaming-com/meepo-api/affiliate/service/v1;v1";
option java_multiple_files = true;
option java_package = "api.affiliate.service.v1";

import "google/protobuf/timestamp.proto";

service Affiliate {

    // -------------- Commission Plan --------------

    rpc CreateCommissionPlan(CreateCommissionPlanRequest) returns (CreateCommissionPlanResponse) {}

    rpc UpdateCommissionPlan(UpdateCommissionPlanRequest) returns (UpdateCommissionPlanResponse) {}

    rpc GetCommissionPlan(GetCommissionPlanRequest) returns (GetCommissionPlanResponse) {}

    rpc ListCommissionPlans(ListCommissionPlansRequest) returns (ListCommissionPlansResponse) {}

    rpc DeleteCommissionPlan(DeleteCommissionPlanRequest) returns (DeleteCommissionPlanResponse) {}

    rpc ListAllCommissionPlans(ListAllCommissionPlansRequest) returns (ListAllCommissionPlansResponse) {}

    rpc ListAffiliateCommissionPlans(ListAffiliateCommissionPlansRequest) returns (ListAffiliateCommissionPlansResponse) {}

    // -------------- Affiliate --------------

    rpc CreateAffiliate(CreateAffiliateRequest) returns (CreateAffiliateResponse) {}

    rpc UpdateAffiliate(UpdateAffiliateRequest) returns (UpdateAffiliateResponse) {}

    rpc ListAffiliates(ListAffiliatesRequest) returns (ListAffiliatesResponse) {}
    
    rpc DeleteAffiliate(DeleteAffiliateRequest) returns (DeleteAffiliateResponse) {}

    rpc GetAffiliateDetails(GetAffiliateDetailsRequest) returns (GetAffiliateDetailsResponse) {}

    // -------------- Campaign --------------

    rpc CreateCampaign(CreateCampaignRequest) returns (CreateCampaignResponse) {}

    rpc UpdateCampaign(UpdateCampaignRequest) returns (UpdateCampaignResponse) {}

    rpc ListCampaigns(ListCampaignsRequest) returns (ListCampaignsResponse) {}

    rpc DeleteCampaign(DeleteCampaignRequest) returns (DeleteCampaignResponse) {}

    // -------------- Postback --------------

    rpc CreatePostback(CreatePostbackRequest) returns (CreatePostbackResponse) {}

    rpc UpdatePostback(UpdatePostbackRequest) returns (UpdatePostbackResponse) {}

    rpc DeletePostback(DeletePostbackRequest) returns (DeletePostbackResponse) {}

    rpc ListPostbacks(ListPostbacksRequest) returns (ListPostbacksResponse) {}

    rpc ListPostbackLogs(ListPostbackLogsRequest) returns (ListPostbackLogsResponse) {}

     // -------------- Affiliate Domain --------------

     rpc ListAffiliateDomains(ListAffiliateDomainsRequest) returns (ListAffiliateDomainsResponse) {}

     rpc SetAffiliateDomain(SetAffiliateDomainRequest) returns (SetAffiliateDomainResponse) {}

    // -------------- Event --------------

    rpc ListEvents(ListEventsRequest) returns (ListEventsResponse) {}

    // -------------- Commission --------------

    rpc ListCommissions(ListCommissionsRequest) returns (ListCommissionsResponse) {}

    // -------------- User --------------

    rpc ListUsers(ListUsersRequest) returns (ListUsersResponse) {}

    rpc ExportUsers(ExportUsersRequest) returns (ExportUsersResponse) {}

    // -------------- Affiliate Bill --------------

    rpc ListAffiliateBills(ListAffiliateBillsRequest) returns (ListAffiliateBillsResponse) {}

    // -------------- Referral Plan --------------

    rpc SetReferralPlan(SetReferralPlanRequest) returns (SetReferralPlanResponse) {}

    rpc GetReferralPlan(GetReferralPlanRequest) returns (GetReferralPlanResponse) {}

    rpc GetUserReferralPlan(GetUserReferralPlanRequest) returns (GetUserReferralPlanResponse) {
        option (google.api.http) = {
            post: "/v1/affiliate/user/referral/plan/get"
            body: "*"
        };
    }

    rpc GetUserReferralStats(GetUserReferralStatsRequest) returns (GetUserReferralStatsResponse) {
        option (google.api.http) = {
            post: "/v1/affiliate/user/referral/stats/get"
            body: "*"
        };
    }

    rpc CreateUserReferralCode(CreateUserReferralCodeRequest) returns (CreateUserReferralCodeResponse) {
        option (google.api.http) = {
            post: "/v1/affiliate/user/referral/code/create"
            body: "*"
        };
    }

    rpc ListUserReferralRewards(ListUserReferralRewardsRequest) returns (ListUserReferralRewardsResponse) {
        option (google.api.http) = {
            post: "/v1/affiliate/user/referral/rewards/list"
            body: "*"
        };
    }

    rpc GetUserReferralRewards(GetUserReferralRewardsRequest) returns (GetUserReferralRewardsResponse) {
        option (google.api.http) = {
            post: "/v1/affiliate/user/referral/rewards/get"
            body: "*"
        };
    }

    rpc ClaimUserReferralRewards(ClaimUserReferralRewardsRequest) returns (ClaimUserReferralRewardsResponse) {
        option (google.api.http) = {
            post: "/v1/affiliate/user/referral/rewards/claim"
            body: "*"
        };
    }

    rpc GetUserLossRevenueShareStats(GetUserLossRevenueShareStatsRequest) returns (GetUserLossRevenueShareStatsResponse) {
        option (google.api.http) = {
            post: "/v1/affiliate/user/loss/revenue/share/stats/get"
            body: "*"
        };
    }

    // -------------- Promo Code Condition --------------

    // GetUserPromoConditionInfo returns user's referral/affiliate info for promo code condition validation
    // This is an internal API for wallet-service to validate promo code conditions
    rpc GetUserPromoConditionInfo(GetUserPromoConditionInfoRequest) returns (GetUserPromoConditionInfoResponse) {}


    // -------------- Settings --------------

    rpc GetOperatorSettings(GetOperatorSettingsRequest) returns (GetOperatorSettingsResponse) {}

    rpc UpdateOperatorSettings(UpdateOperatorSettingsRequest) returns (UpdateOperatorSettingsResponse) {}

    // -------------- Dashboard --------------

    // GetAffiliateDashboard returns aggregated dashboard metrics with comparison to previous period
    rpc GetAffiliateDashboard(GetAffiliateDashboardRequest) returns (GetAffiliateDashboardResponse) {}

    // GetAffiliateTrend returns time series data for trend visualization
    rpc GetAffiliateTrend(GetAffiliateTrendRequest) returns (GetAffiliateTrendResponse) {}

    // -------------- Referral Report --------------

    // ListReferralVTGReport returns VTG report - New subordinates performance
    rpc ListReferralVTGReport(ListReferralVTGReportRequest) returns (ListReferralVTGReportResponse) {}

    // ListReferralSnapshotReport returns Snapshot report - Cumulative + Period activity
    rpc ListReferralSnapshotReport(ListReferralSnapshotReportRequest) returns (ListReferralSnapshotReportResponse) {}

    // ListReferralContributionReport returns Contribution report - Subordinate detail view
    rpc ListReferralContributionReport(ListReferralContributionReportRequest) returns (ListReferralContributionReportResponse) {}

    // ListReferralLifetimeReport returns Lifetime report - All-time commission totals
    rpc ListReferralLifetimeReport(ListReferralLifetimeReportRequest) returns (ListReferralLifetimeReportResponse) {}

    // -------------- Affiliate Report --------------

    // ListAffiliateVTGReport returns VTG report - New users (registered in period) performance
    rpc ListAffiliateVTGReport(ListAffiliateVTGReportRequest) returns (ListAffiliateVTGReportResponse) {}

    // ListAffiliateSnapshotReport returns Snapshot report - All users' activity in period
    rpc ListAffiliateSnapshotReport(ListAffiliateSnapshotReportRequest) returns (ListAffiliateSnapshotReportResponse) {}

}

