    optional google.protobuf.Timestamp start_time = 2;
    optional google.protobuf.Timestamp end_time = 3;
    optional int32 page = 4;
    optional int32 page_size = 5;
    int64 initiator_user_id = 6;
    int32 initiator_user_role_id = 7;
