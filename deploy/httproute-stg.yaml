apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: meepoapi-xyz-routes
  namespace: meepo-gateway
spec:
  parentRefs:
    - name: meepo-gateway
      namespace: meepo-stg
  hostnames:
    - "stg.meepoapi.xyz"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/v1/user"
      backendRefs:
        - name: user-svc
          port: 8000
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: "/v1/operator"
      backendRefs:
        - name: operator-svc
          port: 8000
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: "/v1/system"
      backendRefs:
        - name: system-svc
          port: 8000
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: "/v1/game"
      backendRefs:
        - name: game-svc
          port: 8000
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: "/v1/payment"
      backendRefs:
        - name: payment-svc
          port: 8000
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: "/v1/wallet"
      backendRefs:
        - name: wallet-svc
          port: 8000
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: "/v1/backoffice"
      backendRefs:
        - name: backoffice-svc
          port: 8000
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: "/connection"
      backendRefs:
        - name: centrifugo-svc
          port: 8000
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: "/v1/bcpay"
      backendRefs:
        - name: bcpay-svc
          port: 8000
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: "/v1/review"
      backendRefs:
        - name: review-svc
          port: 8000
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: "/v1/affiliate"
      backendRefs:
        - name: affiliate-svc
          port: 8000
          weight: 1
    - matches:
        - path:
            type: PathPrefix
            value: "/v1/jackpot"
      backendRefs:
        - name: jackpot-svc
          port: 8000
          weight: 1
