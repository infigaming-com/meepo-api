apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-sa
  namespace: meepo-dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nginx-reloader-role
  namespace: meepo-dev
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nginx-reloader-rolebinding
  namespace: meepo-dev
subjects:
- kind: ServiceAccount
  name: nginx-sa
  namespace: meepo-dev
roleRef:
  kind: Role
  name: nginx-reloader-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meepo-shared-pvc
  namespace: meepo-dev
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard-rwx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  namespace: meepo-dev
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccountName: nginx-sa
      initContainers:
      - name: init-acme-dir
        image: busybox:1.35
        command: ['sh', '-c', 'mkdir -p /acme-challenge && chmod 755 /acme-challenge']
        volumeMounts:
        - name: meepo-shared-pvc
          mountPath: /acme-challenge
          subPath: acme-challenge
      - name: init-certs-dirs
        image: busybox:1.35
        command: ['sh', '-c', 'mkdir -p /etc/nginx/cert/byo && chmod 755 /etc/nginx/cert/byo']
        volumeMounts:
        - name: meepo-shared-pvc
          mountPath: /etc/nginx/cert/byo
          subPath: etc/nginx/cert/byo
      - name: init-config-dirs
        image: busybox:1.35
        command: ['sh', '-c', 'mkdir -p /etc/nginx/conf.d/byo && chmod 755 /etc/nginx/conf.d/byo && mkdir -p /etc/nginx/conf.d/byo-bo && chmod 755 /etc/nginx/conf.d/byo-bo']
        volumeMounts:
        - name: meepo-shared-pvc
          mountPath: /etc/nginx/conf.d/byo
          subPath: etc/nginx/conf.d/byo
        - name: meepo-shared-pvc
          mountPath: /etc/nginx/conf.d/byo-bo
          subPath: etc/nginx/conf.d/byo-bo
      - name: init-custom-default-conf
        image: busybox:1.35
        command: ['sh', '-c', 'rm -f /etc/nginx/conf.d/default.conf && echo "include /etc/nginx/conf.d/*/*.conf;" > /etc/nginx/conf.d/default.conf']
        volumeMounts:
        - name: nginx-default-config
          mountPath: /etc/nginx/conf.d
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: nginx-config-meepo
          mountPath: /etc/nginx/conf.d/meepo/meepo.conf
          subPath: meepo.conf
          readOnly: true
        - name: nginx-config-meepo
          mountPath: /etc/nginx/conf.d/meepo/meepo-bo.conf
          subPath: meepo-bo.conf
          readOnly: true
        - name: nginx-certs-meepo
          mountPath: /etc/nginx/cert/meepo
          readOnly: true
        - name: meepo-shared-pvc
          mountPath: /etc/nginx/cert/byo
          subPath: etc/nginx/cert/byo
          readOnly: true
        - name: meepo-shared-pvc
          mountPath: /etc/nginx/conf.d/byo
          subPath: etc/nginx/conf.d/byo
          readOnly: true
        - name: meepo-shared-pvc
          mountPath: /etc/nginx/conf.d/byo-bo
          subPath: etc/nginx/conf.d/byo-bo
          readOnly: true
        - name: meepo-shared-pvc
          mountPath: /var/www/.well-known/acme-challenge
          subPath: acme-challenge/.well-known/acme-challenge
          readOnly: true
        - name: nginx-default-config
          mountPath: /etc/nginx/conf.d
      - name: nginx-reloader
        image: alpine/k8s:1.29.0
        command: ['sh', '-c', 'apk add --no-cache inotify-tools && while true; do inotifywait -e modify,create,delete -r /etc/nginx/conf.d && echo "Configuration change detected, reloading nginx..." && sleep 5 && kubectl exec -n $POD_NAMESPACE deployment/nginx-deploy -c nginx -- nginx -s reload; sleep 5; done']
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: meepo-shared-pvc
          mountPath: /etc/nginx/cert/byo
          subPath: etc/nginx/cert/byo
          readOnly: true
        - name: meepo-shared-pvc
          mountPath: /etc/nginx/conf.d/byo
          subPath: etc/nginx/conf.d/byo
          readOnly: true
        - name: meepo-shared-pvc
          mountPath: /etc/nginx/conf.d/byo-bo
          subPath: etc/nginx/conf.d/byo-bo
          readOnly: true
        - name: nginx-config-meepo
          mountPath: /etc/nginx/conf.d/meepo/meepo.conf
          subPath: meepo.conf
          readOnly: true
        - name: nginx-config-meepo
          mountPath: /etc/nginx/conf.d/meepo/meepo-bo.conf
          subPath: meepo-bo.conf
          readOnly: true
        - name: nginx-default-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: nginx-config-meepo
        configMap:
          name: nginx-config-meepo
      - name: nginx-certs-meepo
        secret:
          secretName: nginx-certs-meepo-secret
      - name: meepo-shared-pvc
        persistentVolumeClaim:
          claimName: meepo-shared-pvc
      - name: nginx-default-config
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: meepo-dev
  labels:
    app: nginx
  annotations:
    cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  loadBalancerIP: "34.76.0.26"
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: nginx
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nginx-pdb
  namespace: meepo-dev
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: nginx
