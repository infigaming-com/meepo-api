syntax = "proto3";

package api.backoffice.service.v1;

import "google/api/annotations.proto";
import "common/common.proto";
import "user/service/v1/dns.proto";

option go_package = "github.com/infigaming-com/meepo-api/backoffice/service/v1;v1";
option java_multiple_files = true;
option java_package = "api.backoffice.service.v1";

service BackofficeDns {
	rpc ListOperatorDomains(ListOperatorDomainsRequest) returns (user.service.v1.ListOperatorDomainsResponse) {
		option (google.api.http) = {
			post: "/v1/backoffice/dns/domains/list"
			body: "*"
		};
	}

	rpc ListOperatorByoDomains(ListOperatorByoDomainsRequest) returns (user.service.v1.ListOperatorByoDomainsResponse) {
		option (google.api.http) = {
			post: "/v1/backoffice/dns/byo-domains/list"
			body: "*"
		};
	}

	rpc AddOperatorByoDomain(AddOperatorByoDomainRequest) returns (user.service.v1.AddOperatorByoDomainResponse) {
		option (google.api.http) = {
			post: "/v1/backoffice/dns/byo-domains/add"
			body: "*"
		};
	}

	rpc DeleteOperatorByoDomain(DeleteOperatorByoDomainRequest) returns (user.service.v1.DeleteOperatorByoDomainResponse) {
		option (google.api.http) = {
			post: "/v1/backoffice/dns/byo-domains/delete"
			body: "*"
		};
	}

	rpc PrecheckOperatorApexDomain(PrecheckOperatorApexDomainRequest) returns (user.service.v1.PrecheckOperatorApexDomainResponse) {
		option (google.api.http) = {
			post: "/v1/backoffice/dns/apex-domains/precheck"
			body: "*"
		};
	}

	rpc ListOperatorApexDomains(ListOperatorApexDomainsRequest) returns (user.service.v1.ListOperatorApexDomainsResponse) {
		option (google.api.http) = {
			post: "/v1/backoffice/dns/apex-domains/list"
			body: "*"
		};
	}

	rpc AddOperatorApexDomain(AddOperatorApexDomainRequest) returns (user.service.v1.AddOperatorApexDomainResponse) {
		option (google.api.http) = {
			post: "/v1/backoffice/dns/apex-domains/add"
			body: "*"
		};
	}

	rpc DeleteOperatorApexDomain(DeleteOperatorApexDomainRequest) returns (user.service.v1.DeleteOperatorApexDomainResponse) {
		option (google.api.http) = {
			post: "/v1/backoffice/dns/apex-domains/delete"
			body: "*"
		};
	}

	rpc RefreshOperatorApexDomain(RefreshOperatorApexDomainRequest) returns (user.service.v1.RefreshOperatorApexDomainResponse) {
		option (google.api.http) = {
			post: "/v1/backoffice/dns/apex-domains/refresh"
			body: "*"
		};
	}

	// Email Domain Bindings (Mailgun)
	rpc BindOperatorEmailDomain(BindOperatorEmailDomainRequest) returns (user.service.v1.BindOperatorEmailDomainResponse) {
		option (google.api.http) = {
			post: "/v1/backoffice/dns/email-domains/bind"
			body: "*"
		};
	}

	rpc GetOperatorEmailDomainBinding(GetOperatorEmailDomainBindingRequest) returns (user.service.v1.GetOperatorEmailDomainBindingResponse) {
		option (google.api.http) = {
			post: "/v1/backoffice/dns/email-domains/get"
			body: "*"
		};
	}

	rpc DeleteOperatorEmailDomainBinding(DeleteOperatorEmailDomainBindingRequest) returns (user.service.v1.DeleteOperatorEmailDomainBindingResponse) {
		option (google.api.http) = {
			post: "/v1/backoffice/dns/email-domains/delete"
			body: "*"
		};
	}

	rpc RetryOperatorEmailDomainVerification(RetryOperatorEmailDomainVerificationRequest) returns (user.service.v1.RetryOperatorEmailDomainVerificationResponse) {
		option (google.api.http) = {
			post: "/v1/backoffice/dns/email-domains/retry-verification"
			body: "*"
		};
	}

	rpc ListOperatorEmailDomainBindings(ListOperatorEmailDomainBindingsRequest) returns (user.service.v1.ListOperatorEmailDomainBindingsResponse) {
		option (google.api.http) = {
			post: "/v1/backoffice/dns/email-domains/list"
			body: "*"
		};
	}
}

message ListOperatorDomainsRequest {
	api.common.OperatorContextFilters operator_context_filters = 1;
	optional string type = 2;
}

message ListOperatorByoDomainsRequest {
	optional int32 page = 1;
	optional int32 page_size = 2;
}

message AddOperatorByoDomainRequest {
	string byo_domain = 1;
	string domain = 2;
	string acme_challenge_type = 3;
}

message DeleteOperatorByoDomainRequest {
	string byo_domain = 1;
}

message ListOperatorApexDomainsRequest {
	optional int32 page = 1;
	optional int32 page_size = 2;
	optional string status = 3;
}

message AddOperatorApexDomainRequest {
	string apex_domain = 1;
	string domain = 2;
}

message DeleteOperatorApexDomainRequest {
	string apex_domain = 1;
}

message RefreshOperatorApexDomainRequest {
	string apex_domain = 1;
}

message PrecheckOperatorApexDomainRequest {
	string apex_domain = 1;
	string domain = 2;
}

// Email Domain Binding Messages
message BindOperatorEmailDomainRequest {
	string domain = 1;               // e.g., "abc.com"
	string email_local_part = 2;     // e.g., "support"
}

message GetOperatorEmailDomainBindingRequest {
	optional string domain = 1;  // If empty, returns the operator's binding
}

message DeleteOperatorEmailDomainBindingRequest {
	string domain = 1;
}

message RetryOperatorEmailDomainVerificationRequest {
	string domain = 1;
}

message ListOperatorEmailDomainBindingsRequest {
	api.common.OperatorContextFilters operator_context_filters = 1;
	optional int32 page = 2;
	optional int32 page_size = 3;
	optional string status = 4;
}
