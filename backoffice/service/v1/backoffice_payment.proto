syntax = "proto3";

package api.backoffice.service.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/infigaming-com/meepo-api/backoffice/service/v1;v1";
option java_multiple_files = true;
option java_package = "api.backoffice.service.v1";

// TODO:
// Add Payment channel configuration

message ListPaymentTransactionsRequest {
	repeated int64 operator_ids = 1;
	optional google.protobuf.Timestamp start_time = 2;
	optional google.protobuf.Timestamp end_time = 3;
	repeated int64 user_ids = 4;
	repeated string currencies = 5;
	repeated string payment_channels = 6;
	repeated string protocols = 7;
	optional int64 min_deposit = 8;
	optional int64 max_deposit = 9;
	optional int64 page = 10;
	optional int64 page_size = 12;
}

message ListPaymentTransactionsResponse {
	message PaymentTransaction {
		string operator = 1;
		google.protobuf.Timestamp created_at = 2;
		google.protobuf.Timestamp updated_at = 3;
		string type = 4;	// deposit or withdraw
		int64 user_id = 5;
		int32 vip_level = 6;
		string amount = 7;
		string before_balance = 8;	// from wallet
		string after_balance = 9;	// from wallet
		string currency = 10;
		string payment_channel = 11;
		string protocol = 12;
		string status = 13;
		int64 transaction_id = 14;
		string payment_gateway_transaction_id = 15;
	}
	repeated PaymentTransaction payment_transactions = 1;
	int64 page = 2;
	int64 page_size = 3;
	int64 total = 4;
	int64 tatal_successful = 5;
	int64 total_paying = 6;
	int64 total_failed = 8;
}
