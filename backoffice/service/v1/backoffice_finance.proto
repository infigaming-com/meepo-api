		string operator_mode = 3; // Individual, Co-Operation, Co-Operation (Self-Managed Payment)
		string retailer_operator_id = 4;
		string retailer_operator_name = 5;
		string company_operator_id = 6;
		string company_operator_name = 7;
		
		// Financial data
		string deposits = 8; // Deposit amounts
		string withdrawals = 9; // Withdrawal amounts
		string balance = 10; // Current balance
		string ngr = 11; // Net Gaming Revenue
		string ggr = 12; // Gross Gaming Revenue
		
		// Revenue breakdown
		string game_provider_rs = 13; // Game Provider Revenue Share
		string third_party_fees = 14; // Other 3rd-Party Fees
		string adjustments = 15; // Adjustments
		string net_profit = 16; // Net Profit
		
		// Revenue share details
