		string revenue_share_operator = 19; // Revenue Share Operator
		string est_costs = 20; // Est. Costs
	}
	
	repeated RevenueShareItem items = 1;
	
	// Summary totals
	message Summary {
		string subtotal = 1;
		string revenue_share_system_total = 2;
		string revenue_share_operator_total = 3;
		string est_costs_total = 4;
	}
	Summary summary = 2;
	
	// Pagination information
