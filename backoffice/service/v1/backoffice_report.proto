	message SportEvent {
		// Basic information
		string event_id = 1; // e.g., "EV2025090901"
		string event_name = 2; // e.g., "Premier League-Manchester United vs Chelsea Old Trafford | Premier League 2025/26"
		string venue = 3; // Venue name
		string tournament = 4; // Tournament name
		
