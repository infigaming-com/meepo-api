// ============================================
// Promo Code Campaign
// ============================================

// Create Campaign (status defaults to active)
message CreatePromoCodeCampaignRequest {
	api.common.OperatorContext target_operator_context = 1;
	string name = 2;
	string code_type = 3;
	int32 max_usage_limit = 4;
	google.protobuf.Timestamp start_time = 5;
	google.protobuf.Timestamp end_time = 6;
	wallet.service.v1.PromoCodeConditions reward_conditions = 7;
	wallet.service.v1.PromoCodeRewardConfigs reward_configs = 8;
}

// Update Campaign (cannot update status or code_type)
message UpdatePromoCodeCampaignRequest {
	api.common.OperatorContext target_operator_context = 1;
	int64 campaign_id = 2;
	string name = 3;
	int32 max_usage_limit = 4;
	google.protobuf.Timestamp start_time = 5;
	google.protobuf.Timestamp end_time = 6;
	wallet.service.v1.PromoCodeConditions reward_conditions = 7;
	wallet.service.v1.PromoCodeRewardConfigs reward_configs = 8;
}

// Update Campaign Status
message UpdatePromoCodeCampaignStatusRequest {
	api.common.OperatorContext target_operator_context = 1;
	int64 campaign_id = 2;
	string status = 3;                   // active | paused | disabled
}

// List Campaigns
message ListPromoCodeCampaignsRequest {
	api.common.OperatorContext target_operator_context = 1;
	optional string status = 2;          // active | paused | disabled
	optional string code_type = 3;       // one_time | universal
	optional google.protobuf.Timestamp start_time = 4;
	optional google.protobuf.Timestamp end_time = 5;
	optional int32 page = 6;
	optional int32 page_size = 7;
}

// List Campaign Details - codes (for one_time) or usages (for universal)
message ListPromoCodeCampaignDetailsRequest {
	int64 campaign_id = 1;
	int64 user_id = 2;
	string status = 3;
	string code = 4;
	int32 page = 5;
	int32 page_size = 6;
}

// Generate Codes for Campaign (one_time only)
message GenerateOneTimePromoCodesRequest {
	int64 campaign_id = 1;
	int32 code_length = 2;
	string code_format = 3;
	int32 count = 4;
}

// Generate Codes for Campaign (universal only)
message GenerateUniversalPromoCodesRequest {
	int64 campaign_id = 1;
	repeated string codes = 2;
}

// List Universal Code Usages
message ListUniversalCodeUsagesRequest {
	int64 campaign_id = 1;
}