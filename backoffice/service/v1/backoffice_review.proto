message ListWithdrawReviewTicketsRequest {
	optional int64 operator_id = 1;
	optional int64 user_id = 2;
	optional int64 review_ticket_id = 3;
	optional string currency = 4;
	optional string status = 5;
	optional int64 start_time = 6;
	optional int64 end_time = 7;
	optional int64 page = 8;
	optional int64 page_size = 9;
}

message ListWithdrawReviewTicketsResponse {
	message WithdrawReviewTicket {
		google.protobuf.Timestamp created_at = 1;
		string operator = 2;
		int64 review_ticket_id = 3;
		string category = 4;	// ?? what is category
		int32 vip_level = 5;
		repeated string user_tags = 6;
		int64 before_balance = 7;
		int64 after_balance = 8;
		string currency = 9;
		string payment_channel = 10;
		string protocol = 11;
		string fee = 12;
	}
	repeated WithdrawReviewTicket withdraw_review_tickets = 1;
	int64 page = 2;
	int64 page_size = 3;
	int64 total = 4;
	int64 total_pending = 5;
	int64 total_paying = 6;
	int64 total_paid = 7;
	int64 total_failed = 8;
	int64 total_rejected = 9;
	int64 average_review_time = 10;
}

message ReviewTicketRequest {
	int64 review_ticket_id = 1;
	int64 reviewer_user_id = 2;
	string review_action = 3;
	string review_comment = 4;
}

message ReviewTicketResponse {}
