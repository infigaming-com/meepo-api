syntax = "proto3";

package system.service.v1;

import "common/common.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/infigaming-com/meepo-api/system/service/v1;v1";
option java_multiple_files = true;
option java_package = "system.service.v1";

service System {
	rpc AddIntegrityReport(AddIntegrityReportRequest) returns (AddIntegrityReportResponse) {}
	rpc ListIntegrityStatus(ListIntegrityStatusRequest) returns (ListIntegrityStatusResponse) {}
	rpc SetIntegrityConfig(SetIntegrityConfigRequest) returns (SetIntegrityConfigResponse) {}

	rpc ListReportExport(ListReportExportRequest) returns (ListReportExportResponse) {}
	rpc CreateReportExport(CreateReportExportRequest) returns (CreateReportExportResponse) {}
	rpc UpdateReportExport(UpdateReportExportRequest) returns (UpdateReportExportResponse) {}

	rpc ListSev(ListSevRequest) returns (ListSevResponse) {}
	rpc ExportSev(ExportSevRequest) returns (ExportSevResponse) {}
}

message FileInfo {
	string file_path = 1;
	string hash = 2;
}

message AddIntegrityReportRequest {
	string label_app = 1;
	string pod_name = 2;
	string pod_namespace = 3;
	repeated FileInfo file_infos = 4;
}

message AddIntegrityReportResponse {}

message ListIntegrityStatusRequest {
	api.common.OperatorContext operator_context = 1;
}

message ListIntegrityStatusResponse {
	message IntegrityStatus {
		message FileInfo {
			string file_path = 1;
			string hash = 2;
			string expected_hash = 3;
			bool is_match = 4;
		}
		string label_app = 1;
		string pod_name = 2;
		string pod_namespace = 3;
		repeated FileInfo file_infos = 4;
		google.protobuf.Timestamp created_at = 5;
	}
	repeated IntegrityStatus integrity_statuses = 1;
}

message SetIntegrityConfigRequest {
	api.common.OperatorContext operator_context = 1;
	string label_app = 2;
	string pod_namespace = 3;
	repeated FileInfo file_infos = 4;
}

message SetIntegrityConfigResponse {
}

message ListReportExportRequest {
	repeated int64 task_ids = 1;
	optional string type = 2;
	optional string status = 3;
	optional google.protobuf.Timestamp start = 4;
	optional google.protobuf.Timestamp end = 5;
	int32 page = 6;
	int32 page_size = 7;
	api.common.OperatorContext operator_context = 8;
}

message ListReportExportResponse {
	message ReportExport {
		int64 task_id = 1;
		string user_name = 2;
		string stask_name = 3;
		string type = 4;
		string status = 5;
		string file_url = 6;
		string file_size = 7;
		string file_format = 8;
		google.protobuf.Timestamp create_at = 9;
	}
	repeated ReportExport tasks = 1;
	int32 total_page = 2;
	int32 total_completed = 3;
	int32 total_generating = 4;
	int32 total_pending = 5;
	int32 total_failed = 6;
	int32 page_size = 7;
}

message CreateReportExportRequest {
	int64 task_id = 1;
	int64 user_id = 2;
	string type = 3;
	string status = 4;
	string task_name = 5;
	string file_format = 6;
	google.protobuf.Timestamp create_at = 7;
	api.common.OperatorContext operator_context = 8;
}

message CreateReportExportResponse {
}

message UpdateReportExportRequest {
	int64 task_id = 1;
	string status = 2;
	string file_url = 3;
	string file_size = 4;
}

message UpdateReportExportResponse {
}

message Sev {
	int64 id = 1;
	string severity = 2;
	string category = 3;
	string component = 4;
	int64 user_id = 5;
	google.protobuf.Timestamp timestamp = 6;
	string description = 7;
}

message ListSevRequest {
	api.common.OperatorContext operator_context = 1;
	optional string severity = 2;
	optional string category = 3;
	optional string component = 4;
	optional int64 user_id = 5;
	optional google.protobuf.Timestamp start_time = 6;
	optional google.protobuf.Timestamp end_time = 7;
	optional int32 page = 8;
	optional int32 page_size = 9;
}

message ListSevResponse {
	repeated Sev sevs = 1;
	int32 total = 2;
	int32 page = 3;
	int32 page_size = 4;
}

message ExportSevRequest {
	optional string severity = 1;
	optional string category = 2;
	optional string component = 3;
	optional int64 user_id = 4;
	optional google.protobuf.Timestamp start_time = 5;
	optional google.protobuf.Timestamp end_time = 6;
	string format = 7; // accepted values: csv, excel, pdf
	string time_zone = 8; // e.g. UTC+0, UTC+8, etc.
	api.common.OperatorContext operator_context = 9;
	int64 initiator_user_id = 10;
}

message ExportSevResponse {
	int64 task_id = 1;
}