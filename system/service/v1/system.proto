syntax = "proto3";

package system.service.v1;

import "google/protobuf/struct.proto";
import "common/common.proto";

option go_package = "github.com/infigaming-com/meepo-api/system/service/v1;v1";
option java_multiple_files = true;
option java_package = "system.service.v1";

service System {
	rpc AddIntegrityReport(AddIntegrityReportRequest) returns (AddIntegrityReportResponse) {}
	rpc ListIntegrityStatus(ListIntegrityStatusRequest) returns (ListIntegrityStatusResponse) {}

	rpc ListAsynTask(ListAsynTaskRequest) returns (ListAsynTaskResponse) { };

	rpc CreateAsynTask(CreateAsynTaskRequest) returns (CreateAsynTaskResponse) { };

	rpc UpdateAsynTask(UpdateAsynTaskRequest) returns (UpdateAsynTaskResponse) { };
}

message IntegrityFileInfo {
	string file_path = 1;
	string hash = 2;
}

message AddIntegrityReportRequest {
	string label_app = 1;
	string pod_name = 2;
	string pod_namespace = 3;
	repeated IntegrityFileInfo file_infos = 4;
}

message AddIntegrityReportResponse {}

message ListIntegrityStatusRequest {
	api.common.OperatorContext operator_context = 1;
}

message ListIntegrityStatusResponse {
	message IntegrityStatus {
		string label_app = 1;
		string pod_name = 2;
		string pod_namespace = 3;
		repeated IntegrityFileInfo file_infos = 4;
	}
	repeated IntegrityStatus integrity_statuses = 1;
}

message ListAsynTaskRequest {
	repeated int64 task_id = 1;
	optional string type = 2;
}

message ListAsynTaskResponse {
	message AsynTask {
		int64 task_id = 1;
		int64 user_id = 2;
		string type = 3;
		google.protobuf.Struct payload = 4;
	}
	repeated AsynTask tasks = 1;
}

message CreateAsynTaskRequest {
	int64 task_id = 1;
	int64 user_id = 2;
	string type = 3;
	api.common.OperatorContext operator_context = 4;
	google.protobuf.Struct payload = 5;
}

message CreateAsynTaskResponse {
}

message UpdateAsynTaskRequest {
	int64 task_id = 1;
	string process = 2;
}

message UpdateAsynTaskResponse {
}
