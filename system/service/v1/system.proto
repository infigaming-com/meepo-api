syntax = "proto3";

package system.service.v1;

// import "common/common.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/infigaming-com/meepo-api/system/service/v1;v1";
option java_multiple_files = true;
option java_package = "system.service.v1";

service System {
	rpc AddCurrency(AddCurrencyRequest) returns (AddCurrencyResponse) {
	};

	rpc UpdateCurrency(UpdateCurrencyRequest) returns (UpdateCurrencyResponse) {
	};

	rpc GetCurrencies(GetCurrenciesRequest) returns (GetCurrenciesResponse) {
	};
	
	rpc ListCurrencies(ListCurrenciesRequest) returns (ListCurrenciesResponse) {
	};

	rpc ListReportExport(ListReportExportRequest) returns (ListReportExportResponse) {}
	rpc CreateReportExport(CreateReportExportRequest) returns (CreateReportExportResponse) {}
	rpc UpdateReportExport(UpdateReportExportRequest) returns (UpdateReportExportResponse) {}
}

message Currency {
	string currency = 1;
	bool enabled = 2;
	bool hidden = 3;
	string type = 4;
	string symbol = 5;
	string icon = 6;
	int32 decimal_places = 7;
	int32 currency_decimal_places = 8;
}

message AddCurrencyRequest {
	string currency = 1;
	bool enabled = 2;
	bool hidden = 3;
	string type = 4;
	string symbol = 5;
	string icon = 6;
	int32 decimal_places = 7;
	int32 currency_decimal_places = 8;
}

message AddCurrencyResponse {}

message UpdateCurrencyRequest {
	string currency = 1;
	optional bool enabled = 2;
	optional bool hidden = 3;
	optional string type = 4;
	optional string symbol = 5;
	optional string icon = 6;
	optional int32 decimal_places = 7;
	optional int32 currency_decimal_places = 8;
}

message UpdateCurrencyResponse {
	Currency currency = 1;
}

message GetCurrenciesRequest {
	// Filter to return specific currencies only.
	// If empty or not provided, all currencies will be returned
	repeated string currencies = 1;
}

message GetCurrenciesResponse {
	repeated Currency currencies = 1;
}

message ListCurrenciesRequest {
	repeated string currencies = 1;
	optional bool enabled = 2;
	optional bool hidden = 3;
}

message ListCurrenciesResponse {
	repeated Currency currencies = 1;
	int32 total = 2;
	int32 total_enabled = 3;
	int32 total_hidden = 4;
}

message ListReportExportRequest {
	repeated int64 task_ids = 1;
	optional string type = 2;
	optional string status = 3;
	optional google.protobuf.Timestamp start = 4;
	optional google.protobuf.Timestamp end = 5;
	int32 page = 6;
	int32 page_size = 7;
	int64 operatorId = 8;
	// api.common.OperatorContext operator_context = 8;
}

message ListReportExportResponse {
	message ReportExport {
		int64 task_id = 1;
		string user_name = 2;
		string stask_name = 3;
		string type = 4;
		string status = 5;
		string file_url = 6;
		string file_size = 7;
		string file_format = 8;
		google.protobuf.Timestamp create_at = 9;
	}
	repeated ReportExport tasks = 1;
	int32 total_page = 2;
	int32 total_completed = 3;
	int32 total_generating = 4;
	int32 total_pending = 5;
	int32 total_failed = 6;
	int32 page_size = 7;
}

message CreateReportExportRequest {
	int64 task_id = 1;
	int64 user_id = 2;
	string type = 3;
	string status = 4;
	string task_name = 5;
	string file_format = 6;
	google.protobuf.Timestamp create_at = 7;
	int64 operatorId = 8;
	// api.common.OperatorContext operator_context = 8;
}

message CreateReportExportResponse {
}

message UpdateReportExportRequest {
	int64 task_id = 1;
	string status = 2;
	string file_url = 3;
	string file_size = 4;
}

message UpdateReportExportResponse {
}
