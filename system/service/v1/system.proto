syntax = "proto3";

package system.service.v1;

import "google/protobuf/struct.proto";
import "common/common.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/infigaming-com/meepo-api/system/service/v1;v1";
option java_multiple_files = true;
option java_package = "system.service.v1";

service System {
	rpc AddIntegrityReport(AddIntegrityReportRequest) returns (AddIntegrityReportResponse) {}
	rpc ListIntegrityStatus(ListIntegrityStatusRequest) returns (ListIntegrityStatusResponse) {}

	rpc ListReportExport(ListReportExportRequest) returns (ListReportExportResponse) { };

	rpc CreateTask(CreateReportExportRequest) returns (CreateReportExportResponse) { };

	rpc UpdateTask(UpdateReportExportRequest) returns (UpdateReportExportResponse) { };

	rpc SetIntegrityConfig(SetIntegrityConfigRequest) returns (SetIntegrityConfigResponse) {}
}

message FileInfo {
	string file_path = 1;
	string hash = 2;
}

message AddIntegrityReportRequest {
	string label_app = 1;
	string pod_name = 2;
	string pod_namespace = 3;
	repeated FileInfo file_infos = 4;
}

message AddIntegrityReportResponse {}

message ListIntegrityStatusRequest {
	api.common.OperatorContext operator_context = 1;
}

message ListIntegrityStatusResponse {
	message IntegrityStatus {
		message FileInfo {
			string file_path = 1;
			string hash = 2;
			string expected_hash = 3;
			bool is_match = 4;
		}
		string label_app = 1;
		string pod_name = 2;
		string pod_namespace = 3;
		repeated FileInfo file_infos = 4;
		google.protobuf.Timestamp created_at = 5;
	}
	repeated IntegrityStatus integrity_statuses = 1;
}

message ListReportExportRequest {
	repeated int64 task_ids = 1;
	optional string type = 2;
	optional int64 user_id = 3;
	optional api.common.OperatorContext operator_context = 4;
}

message ListReportExportResponse {
	message ReportExport {
		int64 task_id = 1;
		int64 user_id = 2;
		string type = 3;
		string status = 4;
		string file_url = 5;
		string file_size = 6;
		string file_format = 7;
		google.protobuf.Struct result = 8;
	}
	repeated ReportExport tasks = 1;
}

message CreateReportExportRequest {
	int64 task_id = 1;
	int64 user_id = 2;
	string type = 3;
	string status = 4;
	string file_url = 5;
	string file_size = 6;
	string file_format = 7;
	api.common.OperatorContext operator_context = 8;
	google.protobuf.Struct params = 9;
}

message CreateReportExportResponse {
}

message UpdateReportExportRequest {
	int64 task_id = 1;
	string status = 2;
	string file_url = 3;
	string file_size = 4;
	string file_format = 5;
	google.protobuf.Struct result = 6;
}

message UpdateReportExportResponse {
}
	
message SetIntegrityConfigRequest {
	api.common.OperatorContext operator_context = 1;
	string label_app = 2;
	string pod_namespace = 3;
	repeated FileInfo file_infos = 4;
}

message SetIntegrityConfigResponse {
}
