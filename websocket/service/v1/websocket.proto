
syntax = "proto3";

package api.websocket.service.v1;

option go_package = "github.com/infigaming-com/meepo-api/websocket/service/v1;v1";
option java_multiple_files = true;
option java_package = "api.websocket.service.v1";

// User service provides authentication and user management functionality.
service Websocket {
	rpc PushClientMessage(PushClientMessageRequest) returns (PushClientMessageResponse) { }

	rpc PushUserMessage(PushUserMessageRequest) returns (PushUserMessageResponse) { }

	rpc PushOperatorMessage(PushOperatorMessageRequest) returns (PushOperatorMessageResponse) { }
}

message PushClientMessageRequest {
	// The client ID who receive the message
	int64 client_id = 1;
	// The message content
	bytes message = 2;
}

message PushClientMessageResponse { }

message PushUserMessageRequest {
	// The user ID who receive the message
	int64 user_id = 1;
	// The message content
	bytes message = 2;
}

message PushUserMessageResponse { }

message PushOperatorMessageRequest {
	// The operator ID who receive the message
	int64 operator_id = 1;
	// The message content
	bytes message = 2;
}

message PushOperatorMessageResponse { }
